name: Update YouTube Live Embed and Deploy

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y jq curl

      - name: Update HTML files from livech.json
        run: |
          set -e

          for file in $(jq -r 'keys[]' livech.json); do
            channel=$(jq -r ".\"$file\"" livech.json)

            if [ ! -f "$file" ]; then
              echo "Skipping $file (not found)"
              continue
            fi

            live_url="https://www.youtube.com/${channel}/live"
            echo "Fetching live page: $live_url"

            html=$(curl -Ls "$live_url")

            video_id=$(echo "$html" | \
              grep -oP 'href="https://www.youtube.com/watch\?v=\K[^"]+' | head -n 1 || true)

            if [ -z "$video_id" ]; then
              echo "No live video found for $channel"
              continue
            fi

            embed_url="https://www.youtube.com/embed/${video_id}?autoplay=1&mute=0&rel=0"

            echo "Updating $file â†’ $embed_url"

            sed -i \
              's|<iframe[^>]*src="[^"]*"|<iframe src="'"$embed_url"'"|g' \
              "$file"
          done

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add *.html
            git commit -m "Update YouTube live embeds automatically"
            git push
          fi

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          netlify deploy \
            --prod \
            --dir=. \
            --site=$NETLIFY_SITE_ID \
            --auth=$NETLIFY_AUTH_TOKEN
